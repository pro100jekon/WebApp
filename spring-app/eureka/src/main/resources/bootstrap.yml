server:
  port: 8761
eureka:
  instance:
    hostname: ${HOSTNAME}
    prefer-ip-address: true
    virtual-host-name: ${VIRTUAL_HOSTNAME}
    status-page-url: ${URL}
  client:
    service-url:
      defaultZone: ${PEERING_URL:http://localhost:8761/eureka}
    register-with-eureka: false
  server:
    enable-self-preservation: false